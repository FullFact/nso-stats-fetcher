name: fetch-stats

on:
  schedule:
    # - cron: '0 10 * * *' # runs at 10:00 UTC everyday
    - cron: '5,35 6,7,8,9 * * 1-5' # runs at 5 and 35 past the hour UTC, Monday-Friday
    # this should catch ONS publications at 7am or 9:30am GMT or BST

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 
        with:
          ref: main

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.X' # install the latest python3 version
      
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script 
        env: PYTHONPATH src
        run: python src/nsofetch/fetch_all.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -vA
          git commit -vm "update stats data" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
